<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlit - Midnight Explorer</title>
  <style>

    body::before {
      content: "";
      position: fixed;
      bottom: -900px;
      left: -750px;
      width: 1600px;
      height: 1600px;
      background-image: url('./moon-bg.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.07;
      pointer-events: none;
      z-index: 0;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at bottom left, #0b0b0f 50%, #060608 100%);
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0b0f;
      color: #ffffff;
    }
     #menu {
      width: 100%;
     }
    #menu li{
      display: inline-block;
      padding: 0px 20px;
      cursor: pointer;
    }
    #menu li:hover{
      text-decoration: underline;
    }
    .top-bar {
      width: 100%;
      background-color: #1c1c24;
      padding: 10px 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .top-bar-inner {
      width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .network-select {
      background-color: #2a2a32;
      color: #fff;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .panel-wrapper {
      background-color: #1c1c24;
      padding: 15px;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .search-bar {
      display: flex;
      width: 100%;
    }

    .search-bar input {
      flex-grow: 1;
      padding: 0.75rem;
      border: none;
      font-size: 1rem;
      background-color: #0b0b0f;
      color: #fff;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .search-bar button {
      padding: 0.75rem 1rem;
      background-color: #00c2ff;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-top-right-radius: 6px;
      border-bottom-right-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #0099dd;
    }

    .overview-section {
      display: flex;
      width: 100%;
      gap: 15px;
      align-items: flex-start;
      box-sizing: border-box;
    }

      .overview {
        flex: 0 0 40%;
        display: flex;
        flex-direction: column;
        gap: 15px;
        box-sizing: border-box;
        max-width: 40%; /* prevent overflow */
      }
      .overview-long {
        flex: 0 0 40%;
        display: flex;
        flex-direction: column;
        gap: 15px;
        box-sizing: border-box;
        max-width: 100%; /* prevent overflow */
      }
      .overview-row {
        display: flex;
        gap: 15px;
        width: 100%;  /* force full width inside overview */
        box-sizing: border-box;
        flex-wrap: nowrap; /* prevent wrapping cards */
      }



    .card {
      width: calc((100% - 15px) / 2); /* Two cards per row, accounting for gap */
      box-sizing: border-box;
      background-color: #2a2a32;
      width: 205px;
      height: 75px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      text-align: center;
      padding: 0.5rem;
      position: relative;
      overflow: hidden;
    }
    .card-long {
      width: calc((100% - 15px) / 2); /* Two cards per row, accounting for gap */
      box-sizing: border-box;
      background-color: #2a2a32;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      text-align: center;
      padding: 0.5rem;
      position: relative;
      overflow: hidden;
      text-overflow: wrap;
      font-size: 12px;
    }
    .card h3 {
      margin: 0;
      font-size: 0.8rem;
      color: #999;
      font-size: 12px;
      font-weight: normal;
    }

    .card p {
      font-size: 1.2rem;
      margin: 0;
      font-weight: bold;
    }

    .card-long h3, .card-long p {
      text-align: : left;
    }
   .card-long p {
      margin-top: 0;
      text-align:left;
      position: :relative;
      left: 0;
      font-size: 12px;
    }
    .card-long h4{
      margin-top: 10px;
    }
    .contract-action{
      margin-left: 0;
      text-align: left;
      box-align: left;
      width:100%;
    }

    .label {
      background-color: #1c1c24;
      color: #00c2ff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      margin: 0 3px 5px 3px;
      display: inline-block;
      font-size: 8px;
    }
    .chart-panel {
      flex: 0 0 60%;
      background-color: #2a2a32;
      height: 255px;
      box-sizing: border-box;
      padding: 15px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    code {
      margin: 5px 0 5px 0;
      font-size: 9px;
      font-family: Menlo, Consolas, Monaco, "Courier New", monospace;
      white-space: pre-wrap;      /* allow wrapping */
      word-break: break-word;     /* break long words if needed */
      overflow-wrap: anywhere;  
      background-color: #000;
      border-radius: 4px;
      border-color: #999; 
      padding: 5px;
       display: inline-block; /* ensures break opportunity anywhere */
    }
    .data-panels {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      width: 100%;
    }

    .panel {
      flex: 1;
      background-color: #1c1c24;
      padding: 1rem;
      border-radius: 6px;
    }

    .panel h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #333;
      font-size: 13px;
    }
    th {
      font-weight: normal;
      color: #999;
      font-size: 13px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
    .progress-overlay {
      position: absolute;
      top: 0; left: 0; bottom: 0;
      background: linear-gradient(90deg, #00c2ff, #0077aa);
      opacity: 0.3;
      width: 0%;
      z-index: 0;
      border-radius: 6px;
      transition: width 1s linear;
    }

    #next-epoch-timer {
      position: relative;
      z-index: 1; /* above the overlay */
      padding: 0.5rem;
    }

    .transaction-time, .block-time{
      font-size:8px;
      color: #999;
    }
    a {
      color: #00c2ff;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
    }

    .tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.tooltip .tooltip-text {
  visibility: hidden;
  width: max-content;
  
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 4px;
  padding: 6px 10px;
  position: absolute;
  z-index: 1;
  bottom: 125%; /* position above the element */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.2s;
  white-space: pre-wrap;
    text-align:center;
}

.tooltip:hover .tooltip-text {
  visibility: visible;

  opacity: 1;
}
.tooltip .tooltip-text::after {
  content: "";
  position: absolute;
  top: 100%; /* bottom of tooltip */
  left: 50%;
  transform: translateX(-50%);
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}


.spo-controls {
  margin-bottom: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.spo-controls span{
  padding: 0px 10px;
}
.spo-left-controls {
  display: flex;
  gap: 1rem;
  align-items: center;
  font-size: 12px;
}

.spo-pagination {
  display: flex;
  gap: 1rem;
  align-items: center;
  font-size: 12px;
}

.spo-table {
  width: 100%;
  border-collapse: collapse;
}

.spo-table th {
  cursor: pointer;
  border-bottom: 1px solid #444;
}

.spo-table td {
  border-bottom: 1px solid #333;
}

.spo-select,
.spo-input {
  background-color: #2a2a32;
  color: #fff;
  border: none;
  padding: 0.4rem 0.6rem;
  border-radius: 4px;
  font-size: 0.9rem;
}

.spo-input {
  width: 300px;
}

button {
  background-color: #2a2a32;
  color: #fff;
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover:not(:disabled) {
  background-color: #3b3b45;
}

button:disabled {
  opacity: 0.5;
  cursor: default;
}
  </style>
</head>
